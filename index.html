<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        img {
            width: 300px;
            border-radius: 8px;
            margin-top: 20px;
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Sample Page</h1>
    <p>This is a simple HTML page with basic styling and a clickable button.</p>
    <img src="https://via.placeholder.com/300" alt="Sample Image">
    <br>
    <a class="button" href="https://www.example.com" target="_blank">Visit Example.com</a>
</body>
</html>
